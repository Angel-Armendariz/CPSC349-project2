<!doctype html>
<html lang="en">


<!-- ##################################### Head #########################################-->



<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calendar App</title>

  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" type="text/css" href="./input.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>
  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js" defer></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="vanillaApp.js"></script>
</head>



<!-- ##################################### Body #########################################-->

<body class="bg-gray-100">


<!-- ##################################### Nav Bar #########################################-->
<header>

    <nav class="p-6" id="navBar">
    </nav>

  </header>

<hr>
<!-- ##################################### Main #########################################-->
<main>
  <h1 class="container mx-auto text-white text-center bg-indigo-500 shadow-lg shadow-indigo-500 rounded-md m-4">
    Enter Your Name:
    <input type="text" id = "title"></input>
    <span>  
        <!--Make a button to enter your name-->
    </span><p id = "user"></p>
</h1>



<div class="flex flex-col p-6">

<div class="items-end flex flex-wrap justify-center space-x-6 space-y-6 h-auto w-screen">







    <div class="flex flex-col shadow-lg w-60 p5">

        <h3 class="container mx-auto text-white text-center bg-indigo-500 shadow-lg shadow-indigo-500 rounded-md m-4">Sunday</h3>
        <button id = "TodoSunday" class="container mx-auto text-black text-center bg-green-500 shadow-lg shadow-indigo-500 rounded-md m-4">Add Todo</button>
        <ul>
            <li class="container mx-auto text-black text-center bg-white-500 shadow-lg shadow-indigo-500 rounded-md m-4"> 
              <input id = "NewTodoSunday" type="text" placeholder="New Todo" class="text-center"></input>
            </li>
         </ul>


    </div>







    <div class="flex flex-col shadow-lg w-60 p5">

        <h3 class="container mx-auto text-white text-center bg-indigo-500 shadow-lg shadow-indigo-500 rounded-md m-4">Monday</h3>
        <button id = "TodoMonday" class="container mx-auto text-black text-center bg-green-500 shadow-lg shadow-indigo-500 rounded-md m-4">Add Todo</button>
        <ul>
            <li class="container mx-auto text-black text-center bg-white-500 shadow-lg shadow-indigo-500 rounded-md m-4">
              <input id = "NewTodoMonday" type="text" placeholder="New Todo" class="text-center"></input>
            </li>
         </ul>


    </div>






    <div class="flex flex-col shadow-lg w-60 p5">

        <h3 class="container mx-auto text-white text-center bg-indigo-500 shadow-lg shadow-indigo-500 rounded-md m-4">Tuesday</h3>
        <button id = "TodoTuesday" class="container mx-auto text-black text-center bg-green-500 shadow-lg shadow-indigo-500 rounded-md m-4">Add Todo</button>
        <ul>
            <li class="container mx-auto text-black text-center bg-white-500 shadow-lg shadow-indigo-500 rounded-md m-4">
              <input id = "NewTodoTuesday" type="text" placeholder="New Todo" class="text-center"></input>
            </li>
         </ul>


    </div>






    <div class="flex flex-col shadow-lg w-60 p5">

        <h3 class="container mx-auto text-white text-center bg-indigo-500 shadow-lg shadow-indigo-500 rounded-md m-4">Wednesday</h3>
        <button id = "TodoWednesday" class="container mx-auto text-black text-center bg-green-500 shadow-lg shadow-indigo-500 rounded-md m-4">Add Todo</button>
        <ul>
            <li class="container mx-auto text-black text-center bg-white-500 shadow-lg shadow-indigo-500 rounded-md m-4">
              <input id = "NewTodoWednesday" type="text" placeholder="New Todo" class="text-center"></input>
            </li>
         </ul>


    </div>







    <div class="flex flex-col shadow-lg w-60 p5">

        <h3 class="container mx-auto text-white text-center bg-indigo-500 shadow-lg shadow-indigo-500 rounded-md m-4">Thursday</h3>
        <button id = "TodoThursday" class="container mx-auto text-black text-center bg-green-500 shadow-lg shadow-indigo-500 rounded-md m-4">Add Todo</button>
        <ul>
            <li class="container mx-auto text-black text-center bg-white-500 shadow-lg shadow-indigo-500 rounded-md m-4">
              <input id = "NewTodoThursday" type="text" placeholder="New Todo" class="text-center"></input>
            </li>
         </ul>


    </div>









    <div class="flex flex-col shadow-lg w-60 p5">

        <h3 class="container mx-auto text-white text-center bg-indigo-500 shadow-lg shadow-indigo-500 rounded-md m-4">Friday</h3>
        <button id = "TodoFriday" class="container mx-auto text-black text-center bg-green-500 shadow-lg shadow-indigo-500 rounded-md m-4">Add Todo</button>
        <ul>
            <li class="container mx-auto text-black text-center bg-white-500 shadow-lg shadow-indigo-500 rounded-md m-4">
              <input id = "NewTodoFriday" type="text" placeholder="New Todo" class="text-center"></input>
            </li>
         </ul>


    </div>


    <div class="flex flex-col shadow-lg w-60 p5">

        <h3 class="container mx-auto text-white text-center bg-indigo-500 shadow-lg shadow-indigo-500 rounded-md m-4">Saturday</h3>
        <button id = "TodoSaturday" class="container mx-auto text-black text-center bg-green-500 shadow-lg shadow-indigo-500 rounded-md m-4">Add Todo</button>
        <ul>
            <li class="container mx-auto text-black text-center bg-white-500 shadow-lg shadow-indigo-500 rounded-md m-4">
              <input id = "NewTodoSaturday" type="text" placeholder="New Todo" class="text-center"></input>
            </li>
         </ul>

    </div>

    <div class="container mx-auto px-4">
      <h1 class="container mx-auto text-white text-center bg-indigo-500 shadow-lg shadow-indigo-500 rounded-md m-4">Memo</h1>
      <div class="flex p-4">
        <span class="flex-1 text-center text-teal-900">Memo count: <span id="item-count">0</span></span>
        <span class="flex-1 text-center text-teal-900">Memos not Completed: <span id="unchecked-count">0</span></span>
      </div>
      <div class="flex shadow bg-white p-2">
        <input id="todo-input" class="border
        border-blue-400
        p-2
        w-full
        focus:outline-none
        focus:ring-2
        focus:ring-blue-600
        focus:border-transparent
        rounded-lg
        bg-blue-200
        text-gray-700
        placeholder-gray-500" type="text" placeholder="Title..." maxlength="50" required>
        <div onClick="newTodo();" class="bg-green-500 hover:bg-green-400 rounded text-white p-2 pl-5 pr-5 cursor-pointer">
          <span class="font-semibold text-teal-100 text-sm cursor-pointer">Add</span>
        </div>
      </div>
      <div id="todo-list"></div>
    </div>
    <script src="./vanillaApp.js"></script>

</div>


</div>

</main>

    <nav class="flex justify-center p-10" id="footerNavBar">
